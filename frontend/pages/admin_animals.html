        <div class="logo">
            <img src="../source/img/logo/logo sans fond.png" alt="">

            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>

            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>  
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section id="formContainer" class="hidden">
            <form id="animalForm">
                <div class="row-title-select">
                    <h2>Ajouter un animal</h2>
                    <select id="associated_habitat" name="associated_habitat" required>
                        <option value="" disabled selected>Habitat</option>
                        <option value="savane_africaine">Savane Africaine</option>
                        <option value="jungle_tropicale">Jungle Tropicale</option>
                        <option value="marais">Marais</option>
                        <!-- Ajoutez d'autres options d'habitats ici -->
                    </select>
                </div>
                <div class="inputs">
                    <input type="text" id="animal_firstname" name="animal_firstname" placeholder="Prénom de l'animal" required>
                    <input type="file" id="animal_photos" name="animal_photos[]" multiple accept="image/*" required>
                    <input type="text" id="animal_species" name="animal_species" placeholder="Espèce" required>
                    <div>
                        <label for="last_medical_check">Dernière visite médicale</label>
                        <input type="date" id="last_medical_check" name="last_medical_check" required>
                    </div>
                    <textarea id="animal_status" name="animal_status" placeholder="État de l'animal" required></textarea>
                    <textarea id="animal_status_details" name="animal_status_details" placeholder="Détail de l'état de l'animal"></textarea>
                    <input type="text" id="food_provided" name="food_provided" placeholder="Nourriture proposée" required>
                    <input type="number" id="food_quantity" name="food_quantity" placeholder="Grammage (en grammes)" required> 
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section class="table">
            <h3>Liste des Animaux</h3>
            <table>
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Espèce</th>
                        <th>Habitat</th>
                        <th>Photos</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="animalTableBody">
                    <!-- Remplissez ce tableau dynamiquement avec les animaux ajoutés -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animalForm = document.getElementById('animalForm');
            const animalTableBody = document.getElementById('animalTableBody');
            let animals = [];
            let editingIndex = null;

            animalForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const animalFirstName = document.getElementById('animal_firstname').value;
                const animalSpecies = document.getElementById('animal_species').value;
                const animalHabitat = document.getElementById('associated_habitat').value;
                const animalPhotos = Array.from(document.getElementById('animal_photos').files).map(file => file.name);
                const lastMedicalCheck = document.getElementById('last_medical_check').value;
                const animalStatus = document.getElementById('animal_status').value;
                const animalStatusDetails = document.getElementById('animal_status_details').value;
                const foodProvided = document.getElementById('food_provided').value;
                const foodQuantity = document.getElementById('food_quantity').value;

                const newAnimal = { 
                    firstName: animalFirstName, 
                    species: animalSpecies, 
                    habitat: animalHabitat, 
                    photos: animalPhotos, 
                    lastMedicalCheck: lastMedicalCheck,
                    status: animalStatus,
                    statusDetails: animalStatusDetails,
                    food: {
                        provided: foodProvided,
                        quantity: foodQuantity
                    }
                };

                if (editingIndex !== null) {
                    animals[editingIndex] = newAnimal;
                    editingIndex = null;
                } else {
                    animals.push(newAnimal);
                }

                displayAnimals();
                animalForm.reset();
                document.getElementById('formContainer').classList.add('hidden');
            });

            function displayAnimals() {
                animalTableBody.innerHTML = '';
                animals.forEach((animal, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${animal.firstName}</td>
                        <td>${animal.species}</td>
                        <td>${animal.habitat}</td>
                        <td>${animal.photos.length}</td>
                        <td>
                            <button onclick="modifyAnimal(${index})">Modifier</button>
                            <button onclick="deleteAnimal(${index})">Supprimer</button>
                        </td>
                    `;
                    animalTableBody.appendChild(tr);
                });
            }

            window.modifyAnimal = function(index) {
                const animal = animals[index];
                document.getElementById('animal_firstname').value = animal.firstName;
                document.getElementById('animal_species').value = animal.species;
                document.getElementById('associated_habitat').value = animal.habitat;
                document.getElementById('last_medical_check').value = animal.lastMedicalCheck;
                document.getElementById('animal_status').value = animal.status;
                document.getElementById('animal_status_details').value = animal.statusDetails;
                document.getElementById('food_provided').value = animal.food.provided;
                document.getElementById('food_quantity').value = animal.food.quantity;
                editingIndex = index;
                document.getElementById('formContainer').classList.remove('hidden');
            };

            window.deleteAnimal = function(index) {
                animals.splice(index, 1);
                displayAnimals();
            };

            document.getElementById('toggleFormBtn').addEventListener('click', function() {
                document.getElementById('formContainer').classList.toggle('hidden');
            });

            displayAnimals();
        });
    </script>
</body>
</html>
