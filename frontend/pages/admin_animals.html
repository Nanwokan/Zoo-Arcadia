        <ul>

            </li>
            <li>
                <a href="admin_accounts.html">
                    <i class="bx bxs-user-account"></i>
                    <span class="nav-items">Comptes</span>
                </a>
            </li>
            <li>
                <a href="admin_services.html">
                    <i class='bx bx-task'></i>
                    <span class="nav-items">Services</span>
                </a>
            </li>
            <li>
                <a href="admin_habitats.html">
                    <i class="bx bxs-building-house"></i>
                    <span class="nav-items">Habitats</span>
                </a>
            </li>
            <li>

            <li>

    </aside>
    <div class="topbar">
        <div class="logo">
            <img src="../img/logo/logo sans fond.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>
        </div>
        <div class="btn_topbar">
            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section id="formContainer" class="hidden">
            <form id="animalForm" enctype="multipart/form-data">
                <div class="row-title-select">
                    <h2>Ajouter un animal</h2>
                    <select id="selectHabitat" name="habitat_id" required>
                        <option value="" disabled selected>Choisissez un habitat</option>
                    </select>
                </div>
                <br>
                <div class="inputs">
                    <select id="selectRace" name="race_id" required>
                        <option value="" disabled selected>Choisissez une race</option>
                    </select>
                    <input type="text" id="newRace" name="newRace" placeholder="Ajouter une nouvelle race si non existante">
                    <input type="text" id="animal_firstname" name="prenom" placeholder="Prénom de l'animal" required>
                    <input type="file" id="animal_photos" name="animal_photos[]" multiple accept="image/*" required>
                    <textarea id="animal_status" name="etat" placeholder="État de l'animal" required></textarea>
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section class="table">
            <h3>Liste des Animaux</h3>
            <table>
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>État</th>
                        <th>Habitat</th>
                        <th>Race</th>
                        <th>Photos</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="animalTableBody">
                    <!-- Remplissez ce tableau dynamiquement avec les animaux ajoutés -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let btn = document.querySelector('#btn')
            let sidebar = document.querySelector('.sidebar')

            btn.onclick = function () {
                sidebar.classList.toggle('active');
            };

            document.getElementById('toggleFormBtn').addEventListener('click', function () {
                const formContainer = document.getElementById('formContainer');
                formContainer.classList.toggle('hidden');
            });

            loadHabitats();
            loadRaces();

            const animalForm = document.getElementById('animalForm');

            animalForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(animalForm);
                fetch('http://localhost:2004/api/animals', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        animalForm.reset();
                        document.getElementById('formContainer').classList.add('hidden');
                        loadAnimals();  // Recharge la liste des animaux après l'ajout
                    })
                    .catch(error => console.error('Erreur:', error));
            });

            function loadHabitats() {
                fetch('http://localhost:2004/api/habitats')
                    .then(response => response.json())
                    .then(data => {
                        const selectHabitat = document.getElementById('selectHabitat');
                        data.forEach(habitat => {
                            const option = document.createElement('option');
                            option.value = habitat.habitat_id;
                            option.textContent = habitat.nom;
                            selectHabitat.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            function loadRaces() {
                fetch('http://localhost:2004/api/races')
                    .then(response => response.json())
                    .then(data => {
                        const selectRace = document.getElementById('selectRace');
                        data.forEach(race => {
                            const option = document.createElement('option');
                            option.value = race.race_id;
                            option.textContent = race.label;
                            selectRace.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            function loadAnimals() {
                fetch('http://localhost:2004/api/animals')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // Ajoutez cette ligne pour vérifier la structure de data
                        if (Array.isArray(data)) { // Ajoutez cette vérification
                            const animalTableBody = document.getElementById('animalTableBody');
                            animalTableBody.innerHTML = '';
                            data.forEach(animal => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td>${animal.prenom}</td>
                                    <td>${animal.etat}</td>
                                    <td>${animal.Habitat ? animal.Habitat.nom : 'N/A'}</td>
                                    <td>${animal.Race ? animal.Race.label : 'N/A'}</td>
                                    <td>${animal.Images ? animal.Images.map(img => `<img src="data:image/jpeg;base64,${btoa(String.fromCharCode(...new Uint8Array(img.image_data)))}" width="100">`).join(' ') : 'N/A'}</td>
                                    <td>
                                        <button class="delete-btn" data-id="${animal.animal_id}">Supprimer</button>
                                    </td>
                                `;
                                animalTableBody.appendChild(tr);
                            });

                            document.querySelectorAll('.delete-btn').forEach(button => {
                                button.addEventListener('click', function () {
                                    const id = this.getAttribute('data-id');
                                    fetch(`http://localhost:2004/api/animals/${id}`, {
                                        method: 'DELETE'
                                    })
                                        .then(response => response.json())
                                        .then(() => loadAnimals())
                                        .catch(error => console.error('Erreur:', error));
                                });
                            });
                        } else {
                            console.error('Données invalides:', data);
                        }
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            loadAnimals();
        });
    </script>
</body>

</html>
