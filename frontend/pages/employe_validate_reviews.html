    <!-- Contenu principal -->
    <main class="main-content">
        <section class="reviews table">
            <h2>Validation des Avis des Visiteurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>

                        <th>Commentaire</th>

        <section class="approved-reviews table">
            <h2>Avis Approuvés</h2>
            <table>
                <thead>

                        <th>Étoiles</th>
                        <th>Commentaire</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const reviewsTableBody = document.getElementById('reviewsTableBody');
            const approvedReviewsTableBody = document.getElementById('approvedReviewsTableBody');

            // Exemple de données pour les avis
            const reviews = [
                { name: 'Jean Dupont', rating: 5, comment: 'Super expérience!', date: '2024-07-01', approved: false },
                { name: 'Marie Curie', rating: 4, comment: 'Les animaux sont bien traités.', date: '2024-07-02', approved: false },
            ];

            function displayReviews() {
                reviewsTableBody.innerHTML = ''; // Clear existing rows
                approvedReviewsTableBody.innerHTML = ''; // Clear existing rows

                reviews.forEach((review, index) => {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                <td>${review.name}</td>
                <td>${'★'.repeat(review.rating)}</td>
                <td>${review.comment}</td>
                <td>${review.date}</td>
            `;

                    if (!review.approved) {
                        tr.innerHTML += `
                    <td>
                        <button onclick="approveReview(${index})">Approuver</button>
                        <button onclick="rejectReview(${index})">Rejeter</button>
                    </td>
                `;
                        reviewsTableBody.appendChild(tr);
                    } else {
                        tr.innerHTML += `
                    <td>
                        <button onclick="deleteApprovedReview(${index})">Supprimer</button>
                    </td>
                `;
                        approvedReviewsTableBody.appendChild(tr);
                    }
                });
            }

            window.approveReview = function (index) {
                reviews[index].approved = true;
                displayReviews();
            };

            window.rejectReview = function (index) {
                reviews.splice(index, 1);
                displayReviews();
            };

            window.deleteApprovedReview = function (index) {
                reviews.splice(index, 1);
                displayReviews();
            };

            displayReviews();
        });

    </script>
