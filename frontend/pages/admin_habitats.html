    <div class="topbar">
        <div class="logo">
            <img src="../source/img/logo/logo sans fond.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>
        </div>
        <div class="btn_topbar">
            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>  
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section id="formContainer" class="hidden">
            <form id="habitatForm">
                <div class="row-title-select">
                    <h2>Ajouter un habitat</h2>
                </div>
                <div class="inputs">
                    <input type="text" id="habitat_name" name="habitat_name" placeholder="Nom de l'habitat" required>
                    <textarea id="habitat_description" name="habitat_description" placeholder="Description" required></textarea>
                    <div>
                        <label for="habitat_images">Télécharger des images</label>
                        <input type="file" id="habitat_images" name="habitat_images[]" multiple accept="image/*">
                    </div>
                </div>
                <button type="submit">Ajouter l'Habitat</button>
            </form>
        </section>
        <section class="table">
            <h3>Liste des Habitats</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Animaux associés</th>
                        <th>Images</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="habitatTableBody">
                    <!-- Remplissez ce tableau dynamiquement avec les habitats ajoutés -->
                </tbody>
            </table>
        </section>          
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const habitatForm = document.getElementById('habitatForm');
            const habitatTableBody = document.getElementById('habitatTableBody');
            let habitats = [];
            let editingIndex = null;

            habitatForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const habitatName = document.getElementById('habitat_name').value;
                const habitatDescription = document.getElementById('habitat_description').value;
                const habitatImages = Array.from(document.getElementById('habitat_images').files).map(file => file.name);

                const newHabitat = { name: habitatName, description: habitatDescription, animals: [], images: habitatImages };

                if (editingIndex !== null) {
                    habitats[editingIndex] = newHabitat;
                    editingIndex = null;
                } else {
                    habitats.push(newHabitat);
                }

                displayHabitats();
                habitatForm.reset();
                document.getElementById('formContainer').classList.add('hidden');
            });

            function displayHabitats() {
                habitatTableBody.innerHTML = '';
                habitats.forEach((habitat, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${habitat.name}</td>
                        <td>${habitat.description}</td>
                        <td>${habitat.animals.length}</td>
                        <td>${habitat.images.length}</td>
                        <td>
                            <button onclick="modifyHabitat(${index})">Modifier</button>
                            <button onclick="deleteHabitat(${index})">Supprimer</button>
                        </td>
                    `;
                    habitatTableBody.appendChild(tr);
                });
            }

            window.modifyHabitat = function(index) {
                const habitat = habitats[index];
                document.getElementById('habitat_name').value = habitat.name;
                document.getElementById('habitat_description').value = habitat.description;
                editingIndex = index;
                document.getElementById('formContainer').classList.remove('hidden');
            };

            window.deleteHabitat = function(index) {
                habitats.splice(index, 1);
                displayHabitats();
            };

            document.getElementById('toggleFormBtn').addEventListener('click', function() {
                document.getElementById('formContainer').classList.toggle('hidden');
            });

            displayHabitats();
        });
    </script>
</body>
