    <main class="main-content">
        <section id="formContainer" class="hidden">
            <form id="habitatForm" method="post" action="javascript:void(0);" enctype="multipart/form-data">
                <div class="row-title-select">

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const habitatForm = document.getElementById('habitatForm');
            const habitatTableBody = document.getElementById('habitatTableBody');
            const vetCommentsTableBody = document.getElementById('vetCommentsTableBody');
            let habitats = [];
            let editingIndex = null;

            habitatForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(habitatForm);

                const url = editingIndex !== null ? `http://localhost:2004/api/habitats/${habitats[editingIndex].habitat_id}` : 'http://localhost:2004/api/habitats';
                const method = editingIndex !== null ? 'PUT' : 'POST';

                fetch(url, {
                    method: method,
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    if (editingIndex !== null) {
                        habitats[editingIndex] = data;
                        editingIndex = null;
                    } else {
                        habitats.push(data);
                    }
                    displayHabitats();
                    habitatForm.reset();
                    document.getElementById('formContainer').classList.add('hidden');
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur s\'est produite: ' + error.message);
                });
            });

            function displayHabitats() {
                habitatTableBody.innerHTML = '';
                habitats.forEach((habitat, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${habitat.nom}</td>
                        <td>${habitat.description}</td>
                        <td>${habitat.images ? habitat.images.map(img => `<img src="${img}" alt="Image" width="50">`).join('') : ''}</td>
                        <td>
                            <button onclick="modifyHabitat(${index})">Modifier</button>
                            <button onclick="deleteHabitat(${index})">Supprimer</button>
                        </td>
                    `;
                    habitatTableBody.appendChild(tr);
                });
            }

            window.modifyHabitat = function (index) {
                const habitat = habitats[index];
                document.getElementById('habitat_name').value = habitat.nom;
                document.getElementById('habitat_description').value = habitat.description;
                editingIndex = index;
                document.getElementById('formContainer').classList.remove('hidden');
            };

            window.deleteHabitat = function (index) {
                fetch(`http://localhost:2004/api/habitats/${habitats[index].habitat_id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    habitats.splice(index, 1);
                    displayHabitats();
                })
                .catch(error => console.error('Erreur:', error));
            };

            function loadVetComments(habitat_id) {
                fetch(`http://localhost:2004/api/commentaire_habitat/${habitat_id}`)
                .then(response => response.json())
                .then(data => {
                    vetCommentsTableBody.innerHTML = '';
                    data.forEach(comment => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${comment.email}</td>
                            <td>${comment.date}</td>
                            <td>${comment.commentaire}</td>
                        `;
                        vetCommentsTableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Erreur:', error));
            }

            function loadHabitats() {
                fetch('http://localhost:2004/api/habitats')
                .then(response => response.json())
                .then(data => {
                    habitats = data;
                    displayHabitats();
                })
                .catch(error => console.error('Erreur:', error));
            }

            loadHabitats();
        });
    </script>
