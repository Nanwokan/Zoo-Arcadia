<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultations médicales - Zoo Arcadia</title>
    <link rel="stylesheet" href="../CSS/Code CSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="top">
            <div class="logo">
              <span></span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div> <br>
        <div class="user">
            <img src="https://i.pinimg.com/originals/c9/7f/19/c97f192ccdd90a5ce6becfcef22d3b70.jpg" alt="me" class="user-img">
            <div>
                <p class="bold">Nanwokan O.</p>
                <p>admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-dashboard"></i>
                    <span class="nav-items">Accueil</span>
                </a>
            </li>
            <li>
                <a href="veterinaire_habitats.html">
                    <i class="bx bx-task"></i>
                    <span class="nav-items">Habitats</span>
                </a>
            </li>
            <li>
                <a href="veterinaire_animals.html">
                    <i class="bx bxs-dog"></i>
                    <span class="nav-items">Animaux</span>
                </a>
            </li>
            <li>
                <a href="veterinaire_reports.html">
                    <i class="bx bxs-dog"></i>
                    <span class="nav-items">Rapports</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-items">Déconnexion</span>
                </a>
            </li>
        </ul>
        
    </aside>
    <div class="topbar">
        <div class="logo">
            <img src="../img/logo/logo sans fond.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>
        </div>
        <div class="btn_topbar">
            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section>
            <form id="userForm">
                <div class="row-title-select">
                    <h2>Nouveau Rapport</h2>
                    <select id="selectAnimal" name="selectAnimal" required>
                        <option value="" disabled selected>Animal consulté</option>
                        <option value="">Simba</option>
                        <option value="">Nala</option>
                        <option value="">Maris</option>
                        <!-- Ajoutez d'autres options d'habitats ici -->
                    </select>
                </div>
                <div class="inputs">
                    <input type="date" id="report_date" name="report_date" placeholder="Date" required>
                    <textarea id="animal_status" name="animal_status" placeholder="État de l'animal" required></textarea>
                    <input type="text" id="food_provided" name="food_provided" placeholder="Nourriture proposée" required>
                    <input type="number" id="food_quantity" name="food_quantity" placeholder="Grammage (en grammes)" required>
                    <textarea id="report_details" name="report_details" placeholder="Détails"></textarea>
                </div>
                 <button type="submit">Sauvegarder</button>
            </form>
        </section>    
        <section class="table">
            <h2>Historique Comptes rendus</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Prénom</th>
                        <th>Espèce</th>
                        <th>Habitat</th>
                        <th>État</th>
                        <th>Nourriture</th>
                        <th>Grammage</th>
                        <th>Détails</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vetReportsTableBody">
                    <!-- Les comptes rendus seront insérés ici dynamiquement -->
                </tbody>
            </table>
        </section>
        
        
        
    </main>
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
