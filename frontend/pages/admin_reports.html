    <script>
        // filtre Admin reports

document.addEventListener('DOMContentLoaded', function() {
    const dateFilter = document.getElementById('dateFilter');
    const prenomFilter = document.getElementById('prenomFilter');
    const especeFilter = document.getElementById('especeFilter');
    const habitatFilter = document.getElementById('habitatFilter');
    const prenomFilterFood = document.getElementById('prenomFilterFood');
    const especeFilterFood = document.getElementById('especeFilterFood');
    const tableBody = document.getElementById('tableBody');
    const vetReportsFoodTableBody = document.getElementById('vetReportsFoodTableBody');

    const filterTable = (table, filters) => {
        for (const row of table.rows) {
            let match = true;
            for (const [index, filter] of filters.entries()) {
                const cellText = row.cells[index].textContent.toLowerCase();
                const filterValue = filter.value.toLowerCase();
                if (!cellText.includes(filterValue)) {
                    match = false;
                    break;
                }
            }
            row.style.display = match ? '' : 'none';
        }
    };

    const addReport = (tableBody, data) => {
        const newRow = tableBody.insertRow();
        data.forEach(item => newRow.insertCell().textContent = item);
    };

    // Exemple de données pour tester le filtre
    const exampleData = [
        ['2023-06-15', 'Max', 'Chien', 'Maison', 'Bonne'],
        ['2023-06-16', 'Felix', 'Chat', 'Appartement', 'Malade'],
        ['2023-06-17', 'Oscar', 'Oiseau', 'Jardin', 'Bonne'],
    ];

    const exampleFoodData = [
        ['Max', 'Chien', 'Croquettes', '200g'],
        ['Felix', 'Chat', 'Pâtée', '150g'],
        ['Oscar', 'Oiseau', 'Graines', '50g'],
    ];

    exampleData.forEach(data => addReport(tableBody, data));
    exampleFoodData.forEach(data => addReport(vetReportsFoodTableBody, data));

    dateFilter.addEventListener('input', () => filterTable(tableBody, [dateFilter, prenomFilter, especeFilter, habitatFilter]));
    prenomFilter.addEventListener('input', () => filterTable(tableBody, [dateFilter, prenomFilter, especeFilter, habitatFilter]));
    especeFilter.addEventListener('input', () => filterTable(tableBody, [dateFilter, prenomFilter, especeFilter, habitatFilter]));
    habitatFilter.addEventListener('input', () => filterTable(tableBody, [dateFilter, prenomFilter, especeFilter, habitatFilter]));

    prenomFilterFood.addEventListener('input', () => filterTable(vetReportsFoodTableBody, [prenomFilterFood, especeFilterFood]));
    especeFilterFood.addEventListener('input', () => filterTable(vetReportsFoodTableBody, [prenomFilterFood, especeFilterFood]));
});
    </script>
