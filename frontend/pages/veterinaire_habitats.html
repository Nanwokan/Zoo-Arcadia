                class="user-img">
            <div>
                <p class="bold">Nanwokan O.</p>
                <p>admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-dashboard"></i>
                    <span class="nav-items">Accueil</span>
                </a>
            </li>
            <li>
                <a href="veterinaire_habitats.html">
                    <i class="bx bx-task"></i>

                    <i class="bx bxs-dog"></i>

                    <i class="bx bx-log-out"></i>

            </li>
        </ul>

    </aside>
    <div class="topbar">
        <div class="logo">
            <img src="../img/logo/logo sans fond.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>
        </div>
        <div class="btn_topbar">
            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section>
            <form id="userForm" method="post" action="javascript:void(0);">
                <div class="row-title-select">
                    <h2>Observations Habitats</h2>
                    <select id="selectHabitat" name="selectHabitat" required>
                        <option value="" disabled selected>Choisissez un habitat</option>
                        <!-- alimenté cette partie avec les données (nom) de la table habitat -->
                    </select>
                </div>
                <div class="inputs">
                    <textarea id="habitat_comment" name="habitat_comment"
                        placeholder="Commentaire sur l'état de l'habitat et suggestions d'amélioration"
                        required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <section class="table">
            <h2>Observations Habitats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Habitat</th>
                        <th>Commentaire</th>
                    </tr>
                </thead>
                <tbody id="habitatCommentsTableBody">
                    <!-- Les commentaires seront insérés ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectHabitat = document.getElementById('selectHabitat');
            const habitatCommentsTableBody = document.getElementById('habitatCommentsTableBody');
            const userForm = document.getElementById('userForm');

            // Charger les habitats et remplir le sélecteur
            function loadHabitats() {
                fetch('http://localhost:2004/api/habitats')
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(habitat => {
                            const option = document.createElement('option');
                            option.value = habitat.habitat_id;
                            option.textContent = habitat.nom;
                            selectHabitat.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            // Soumettre un commentaire sur l'habitat
            userForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const habitatId = selectHabitat.value;
                const comment = document.getElementById('habitat_comment').value;

                fetch('http://localhost:2004/api/commentaire_habitat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        habitat_id: habitatId,
                        commentaire: comment
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Commentaire ajouté avec succès !');
                        loadHabitatComments();
                        userForm.reset();
                    })
                    .catch(error => console.error('Erreur:', error));
            });

            // Charger les commentaires sur les habitats
            function loadHabitatComments() {
                fetch('http://localhost:2004/api/commentaire_habitat')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur réseau');
                        }
                        return response.json();
                    })
                    .then(data => {
                        habitatCommentsTableBody.innerHTML = '';
                        data.forEach(comment => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                        <td>${new Date(comment.date).toLocaleDateString()}</td>
                        <td>${comment.habitat_nom}</td>
                        <td>${comment.commentaire}</td>
                    `;
                            habitatCommentsTableBody.appendChild(tr);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            // Charger les habitats et les commentaires au chargement de la page
            loadHabitats();
            loadHabitatComments();
        });

    </script>
</body>

</html>
