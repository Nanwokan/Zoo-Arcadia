    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const menuPanel = document.getElementById('menuPanel');
            const closeBtn = document.querySelector('.closebtn');

            menuToggle.addEventListener('click', () => {
                if (menuPanel.style.width === '250px') {
                    menuPanel.style.width = '0';
                } else {
                    menuPanel.style.width = '250px';
                }
            });

            closeBtn.addEventListener('click', () => {
                menuPanel.style.width = '0';
            });
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editServiceForm = document.getElementById('editServiceForm');
            const serviceTableBody = document.getElementById('serviceTableBody');
            const editFormContainer = document.getElementById('editFormContainer');
            let services = [];

            function loadServices() {
                return fetch('http://localhost:2004/api/services')
                    .then(response => response.json())
                    .then(data => {
                        services = data;
                        serviceTableBody.innerHTML = '';
                        services.forEach(service => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${service.nom}</td>
                                <td>${service.description}</td>
                                <td>
                                    <button onclick="showEditForm(${service.service_id})">Modifier</button>
                                </td>
                            `;
                            serviceTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Erreur:', error));
            }

            editServiceForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const service_id = document.getElementById('edit_service_id').value;
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                fetch(`http://localhost:2004/api/services/${service_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Service modifié:', data);
                        editServiceForm.reset();
                        editFormContainer.classList.add('hidden');
                        loadServices();
                    })
                    .catch(error => console.error('Erreur:', error));
            });

            window.showEditForm = function (service_id) {
                const service = services.find(s => s.service_id === service_id);
                if (service) {
                    document.getElementById('edit_service_id').value = service.service_id;
                    document.getElementById('edit_service_name').value = service.nom;
                    document.getElementById('edit_service_description').value = service.description;

                    editFormContainer.classList.remove('hidden');
                }
            };

            loadServices();
        });
    </script>
