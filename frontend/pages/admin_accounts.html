<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Comptes - Zoo Arcadia</title>
    <link rel="stylesheet" href="../CSS/Code CSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Menu latéral -->
    <aside class="sidebar">
        <div class="top">
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="https://i.pinimg.com/originals/c9/7f/19/c97f192ccdd90a5ce6becfcef22d3b70.jpg" alt="me" class="user-img">
            <div>
                <p class="bold">Nanwokan O.</p>
                <p>admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="../Pages HTML/admin_dashboard.html">
                    <i class="bx bxs-dashboard"></i>
                    <span class="nav-items">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="../Pages HTML/admin_accounts.html">
                    <i class="bx bxs-user-account"></i>
                    <span class="nav-items">Comptes</span>
                </a>
            </li>
            <li>
                <a href="../Pages HTML/admin_services.html">
                    <i class='bx bx-task'></i>
                    <span class="nav-items">Services</span>
                </a>
            </li>
            <li>
                <a href="../Pages HTML/admin_habitats.html">
                    <i class="bx bxs-building-house"></i>
                    <span class="nav-items">Habitats</span>
                </a>
            </li>
            <li>
                <a href="../Pages HTML/admin_animals.html">
                    <i class="bx bxs-dog"></i>
                    <span class="nav-items">Animaux</span>
                </a>
            </li>
            <li>
                <a href="../Pages HTML/admin_reports.html">
                    <i class='bx bxs-first-aid'></i>
                    <span class="nav-items">Consultations</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-items">Déconnexion</span>
                </a>
            </li>
        </ul>
    </aside>
    <div class="topbar">
        <div class="logo">
            <img src="../source/img/logo/logo sans fond.png" alt="">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchBtn"><i class="bx bx-search-alt"></i></button>
        </div>
        <div class="btn_topbar">
            <i class="bx bx-plus-circle" id="toggleFormBtn"></i>
            <i class="bx bxs-message-rounded-dots"></i>
            <i class="bx bxs-bell"></i>
        </div>
    </div>
    <!-- Contenu principal -->
    <main class="main-content">
        <section id="formContainer" class="hidden">
            <form id="userForm">
                <div class="row-title-select">
                    <h2>Créer un compte</h2>
                    <select id="user_role" name="user_role" required>
                        <option value="" disabled selected>Rôle</option>
                        <option value="employe">Employé</option>
                        <option value="veterinaire">Vétérinaire</option>
                    </select>
                </div>
                <div class="inputs">
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    <input type="text" id="nom" name="nom" placeholder="Nom" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit">Ajouter Utilisateur</button>
            </form>
        </section>
        <section class="table">
            <h3>Liste des Utilisateurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nom et Prénom</th>
                        <th>Rôle</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Les utilisateurs ajoutés dynamiquement apparaîtront ici -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userForm = document.getElementById('userForm');
            const userTableBody = document.getElementById('userTableBody');
            let users = [];
            let editingIndex = null;

            userForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const prenom = document.getElementById('prenom').value;
                const nom = document.getElementById('nom').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('user_role').value;

                const newUser = { prenom, nom, email, password, role };

                if (editingIndex !== null) {
                    users[editingIndex] = newUser;
                    editingIndex = null;
                } else {
                    users.push(newUser);
                }

                displayUsers();
                userForm.reset();
            });

            function displayUsers() {
                userTableBody.innerHTML = '';
                users.forEach((user, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.nom} ${user.prenom}</td>
                        <td>${user.role}</td>
                        <td>${user.email}</td>
                        <td>
                            <button onclick="modifyUser(${index})">Modifier</button>
                            <button onclick="deleteUser(${index})">Supprimer</button>
                        </td>
                    `;
                    userTableBody.appendChild(tr);
                });
            }

            window.modifyUser = function (index) {
                const user = users[index];
                document.getElementById('prenom').value = user.prenom;
                document.getElementById('nom').value = user.nom;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                document.getElementById('user_role').value = user.role;
                editingIndex = index;
                document.getElementById('formContainer').classList.remove('hidden');
            };

            window.deleteUser = function (index) {
                users.splice(index, 1);
                displayUsers();
            };

            document.getElementById('toggleFormBtn').addEventListener('click', function () {
                document.getElementById('formContainer').classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
