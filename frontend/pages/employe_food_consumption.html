    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foodConsumption = [];

            const userForm = document.getElementById('userForm');
            const foodConsumptionTableBody = document.getElementById('foodConsumptionTableBody');
            const filterAnimal = document.getElementById('filterAnimal');
            const filterDate = document.getElementById('filterDate');
            const filterBtn = document.getElementById('filterBtn');

            userForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const animal = document.getElementById('selectAnimal').value;
                const date = document.getElementById('feeding_date').value;
                const time = document.getElementById('feeding_time').value;
                const food = document.getElementById('food_provided').value;
                const quantity = document.getElementById('food_quantity').value;

                const newEntry = { animal, date, time, food, quantity };
                foodConsumption.push(newEntry);
                
                displayFoodConsumption();
                
                userForm.reset();
            });

            filterBtn.addEventListener('click', function() {
                displayFoodConsumption();
            });

            function displayFoodConsumption() {
                foodConsumptionTableBody.innerHTML = '';
                foodConsumption.forEach(entry => {
                    if ((filterAnimal.value === 'all' || entry.animal === filterAnimal.value) &&
                        (filterDate.value === '' || entry.date === filterDate.value)) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${entry.animal}</td>
                            <td>${entry.date}</td>
                            <td>${entry.time}</td>
                            <td>${entry.food}</td>
                            <td>${entry.quantity}</td>
                        `;
                        foodConsumptionTableBody.appendChild(tr);
                    }
                });
            }
        });
    </script>
